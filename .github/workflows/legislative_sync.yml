name: Legislative Data Sync

on:
  schedule:
    - cron: '0 6 * * *' # 06:00 UTC = 09:00 EAT (Kenya Time)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas beautifulsoup4 requests
          playwright install chromium

      - name: Run Scraper
        run: python scripts/legislative_scraper.py

      - name: Sync to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          pip install supabase
          python scripts/sync_to_supabase.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: scraped-bills
          path: processed_data/legislative/

      - name: Update Supabase (Optional Proxy)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
